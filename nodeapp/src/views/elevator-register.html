  </style>
</head>
<body>
  <div class="container">

      <p>Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin ƒë·ªÉ ƒëƒÉng k√Ω th·∫ª thang m√°y</p>

            <div class="form-group">

              <select id="role" name="role" required>
                <option value="">-- Vui l√≤ng ch·ªçn --</option>
                <option value="owner">Ch·ªß H·ªô</option>

          <div class="form-row">

              <label for="cardQuantity">S·ªë l∆∞·ª£ng ƒëƒÉng k√Ω th·∫ª</label>

            <label>Vui l√≤ng t·∫£i CCCD m·∫∑t tr∆∞·ªõc l√™n (c√≥ th·ªÉ ch·ªçn nhi·ªÅu file)</label>
            <div class="file-upload" onclick="document.getElementById('cccdFiles').click()">

              <div class="file-upload-icon">üìÑ</div>

  <script>
    // Signature canvas
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    // Touch events for mobile
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      isDrawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }, { passive: false });
    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      if (!isDrawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }, { passive: false });
    canvas.addEventListener('touchend', function(e) {
      e.preventDefault();
      isDrawing = false;
      ctx.beginPath();
    }, { passive: false });
    function startDrawing(e) {
      isDrawing = true;
      draw(e);
    }
    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }
    function stopDrawing() {
      if (isDrawing) {
        isDrawing = false;
        ctx.beginPath();
      }
    }
    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    // File preview cho nhi·ªÅu file
    function previewMultiFiles(input, previewId) {
      const preview = document.getElementById(previewId);
      preview.innerHTML = '';
      if (input.files && input.files.length > 0) {
        for (let i = 0; i < input.files.length; i++) {
          const file = input.files[i];
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.innerHTML += `
              <img src="${e.target.result}" style="max-width: 120px; max-height: 90px; border-radius: 5px; margin: 5px;">
              <p style="color: #28a745; font-weight: bold;">‚úì ${file.name}</p>
            `;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      }
    }
    // H√†m ki·ªÉm tra canvas ƒë√£ ƒë∆∞·ª£c k√Ω (c√≥ pixel kh√°c tr·∫Øng)
    function isCanvasSigned(canvas) {
      const ctx = canvas.getContext('2d');
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        if (!(data[i] === 255 && data[i+1] === 255 && data[i+2] === 255 && data[i+3] === 255)) {
          return true;
        }
      }
      return false;
    }
    // Form submission
    document.getElementById('elevatorCardForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      // Add signature
      const signatureData = canvas.toDataURL();
      formData.append('signature', signatureData);
      // Ki·ªÉm tra file upload
      const cccdFiles = document.getElementById('cccdFiles').files;
      if (!cccdFiles || cccdFiles.length === 0) {
        alert('Vui l√≤ng t·∫£i l√™n √≠t nh·∫•t 1 file CCCD m·∫∑t tr∆∞·ªõc!');
        return;
      }
      for (let i = 0; i < cccdFiles.length; i++) {
        formData.append('cccdFiles', cccdFiles[i]);
      }
      // Ki·ªÉm tra ch·ªØ k√Ω th·ª±c s·ª± c√≥ v·∫Ω
      if (!isCanvasSigned(canvas)) {
        alert('Vui l√≤ng k√Ω t√™n x√°c nh·∫≠n!');
        return;
      }
      try {
        const response = await fetch('/api/elevator-card-register', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (response.ok && result.success) {
          showSuccessPopup({
            fullName: this.fullName.value,
            email: this.email.value,
            phone: this.phone.value,
            apartment: this.apartment.value,
            role: this.role.options[this.role.selectedIndex].text,
            cardQuantity: this.cardQuantity.value,
            note: this.note.value,
            chungcuName: result.chungcuName,
            createdAt: result.createdAt
          });
          this.reset();
        } else {
          alert(result.error || 'C√≥ l·ªói x·∫£y ra.');
        }
      } catch (err) {
        alert('Kh√¥ng th·ªÉ g·ª≠i ƒëƒÉng k√Ω. Vui l√≤ng th·ª≠ l·∫°i sau.');
      }
    });
    // Popup x√°c nh·∫≠n th√†nh c√¥ng
    function showSuccessPopup(info) {
      let dateStr = '';
      if (info.createdAt) {
        try {
          const d = new Date(info.createdAt);
          dateStr = d.toLocaleString('vi-VN', { hour12: false });
        } catch (e) { dateStr = info.createdAt; }
      }
      const popup = document.createElement('div');
      popup.id = 'successPopup';
      popup.style = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);z-index:2000;display:flex;align-items:center;justify-content:center;';
      popup.innerHTML = `
        <div id="popupContent" style="background:#fff;padding:32px 28px 24px 28px;border-radius:12px;max-width:420px;width:95%;box-shadow:0 8px 32px rgba(124,92,246,0.10);text-align:center;">
          <div style="font-size:2.2em;color:#28a745;margin-bottom:12px;">‚úîÔ∏è</div>
          <div style="font-size:1.3em;font-weight:700;color:#7C3AED;margin-bottom:10px;">ƒêƒÉng k√Ω th·∫ª thang m√°y th√†nh c√¥ng!</div>
          <div style="font-size:1.1em;font-weight:600;color:#333;margin-bottom:8px;">${info.chungcuName ? 'Chung c∆∞: ' + info.chungcuName : ''}</div>
          <div style="font-size:1em;color:#555;margin-bottom:8px;">${dateStr ? 'Ng√†y ƒëƒÉng k√Ω: ' + dateStr : ''}</div>
          <div style="text-align:left;font-size:1em;margin-bottom:18px;">
            <b>H·ªç t√™n:</b> ${info.fullName}<br>
            <b>Email:</b> ${info.email}<br>
            <b>S·ªë ƒëi·ªán tho·∫°i:</b> ${info.phone}<br>
            <b>CƒÉn h·ªô:</b> ${info.apartment}<br>
            <b>Vai tr√≤:</b> ${info.role}<br>
            <b>S·ªë l∆∞·ª£ng th·∫ª:</b> ${info.cardQuantity}<br>
            <b>Ghi ch√∫:</b> ${info.note || ''}
          </div>
          <button class="btn btn-primary" onclick="downloadRegistrationInfo()">T·∫£i xu·ªëng th√¥ng tin</button>
          <button class="btn btn-secondary" style="margin-left:10px;" onclick="closeSuccessPopup()">ƒê√≥ng</button>
        </div>
      `;
      document.body.appendChild(popup);
      window._lastRegistrationInfo = info;
    }
    function closeSuccessPopup() {
      const popup = document.getElementById('successPopup');
      if (popup) popup.remove();
      window.location.href = '/tenants';
    }
    function downloadRegistrationInfo() {
      const popupContent = document.getElementById('popupContent');
      if (!popupContent) return;
      html2canvas(popupContent).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'thong-tin-dang-ky-the-thang-may.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
    // JS: Responsive canvas size
    function resizeSignatureCanvas() {
      const canvas = document.getElementById('signatureCanvas');
      let w = 400, h = 200;
      if (window.innerWidth < 600) {
        w = Math.max(window.innerWidth - 40, 220);
        h = 320;
      }
      canvas.width = w;
      canvas.height = h;
      ctx.clearRect(0, 0, w, h);
    }
    window.addEventListener('resize', resizeSignatureCanvas);
    resizeSignatureCanvas();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
