<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu dịch vụ đã đăng ký</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 32px 24px; }
        h1 { color: #0984e3; text-align: center; margin-bottom: 18px; }
        .form-group { margin-bottom: 20px; }
        label { font-weight: bold; color: #333; display: block; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px; }
        button { background: #0984e3; color: #fff; border: none; border-radius: 8px; padding: 12px 28px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #00b894; }
        #resultArea { margin-top: 30px; }
        .result-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .result-table th, .result-table td { border: 1px solid #ddd; padding: 10px 12px; text-align: left; }
        .result-table th { background: #f9f9f9; color: #0984e3; }
        .result-table tr:nth-child(even) { background: #f8f8f8; }
        .no-result { color: #dc3545; text-align: center; margin-top: 24px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tra cứu dịch vụ đã đăng ký</h1>
        <form id="lookupForm">
            <div class="form-group">
                <label for="apartment">Mã căn hộ</label>
                <input type="text" id="apartment" name="apartment" required placeholder="Nhập mã căn hộ">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" required placeholder="Nhập số điện thoại">
            </div>
            <button type="submit">Kiểm tra</button>
        </form>
        <div id="resultArea"></div>
    </div>
    <script>
        document.getElementById('lookupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value.trim();
            const apartment = document.getElementById('apartment').value.trim();
            const resultArea = document.getElementById('resultArea');
            resultArea.innerHTML = '<div style="text-align:center;color:#888;">Đang tra cứu...</div>';
            try {
                const res = await fetch(`/api/registration-lookup?phone=${encodeURIComponent(phone)}&apartment=${encodeURIComponent(apartment)}`);
                const data = await res.json();
                if (data.success && data.results.length > 0) {
                    function vietHoaTrangThai(status) {
                        switch ((status || '').toLowerCase()) {
                            case 'pending': return 'Đang chờ';
                            case 'completed': return 'Đã hoàn thành';
                            case 'approved': return 'Đã hoàn thành';
                            case 'rejected': return 'Từ chối';
                            case 'canceled': return 'Đã hủy';
                            default: return status || '';
                        }
                    }
                    let html = '<table class="result-table"><thead><tr><th>Dịch vụ</th><th>Ngày đăng ký</th><th>Trạng thái</th><th>Ghi chú</th></tr></thead><tbody>';
                    data.results.forEach(item => {
                        html += `<tr><td>${item.service}</td><td>${item.created_at}</td><td>${vietHoaTrangThai(item.status)}</td><td>${item.note || ''}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    resultArea.innerHTML = html;
                } else {
                    resultArea.innerHTML = '<div class="no-result">Không tìm thấy thông tin đăng ký phù hợp!</div>';
                }
            } catch (err) {
                resultArea.innerHTML = '<div class="no-result">Có lỗi xảy ra, vui lòng thử lại sau.</div>';
            }
        });
    </script>
</body>
</html>
