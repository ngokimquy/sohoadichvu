<!DOCTYPE html>
<html>
<head>
  <title>Cam Kết Vật Nuôi</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 20px; }
    h2 { text-align: center; color: #0984e3; margin-bottom: 28px; }
    .form-group { margin-bottom: 18px; }
    label { display: block; font-weight: bold; margin-bottom: 6px; }
    input, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; }
    .actions { text-align: center; margin-top: 24px; }
    button { background: #0984e3; color: #fff; border: none; border-radius: 8px; padding: 12px 32px; font-size: 1.1em; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #00b894; }
    .upload-area { border: 2px dashed #0984e3; border-radius: 8px; padding: 18px; text-align: center; color: #0984e3; margin-bottom: 18px; cursor: pointer; }
    .file-list { margin-top: 10px; font-size: 0.95em; color: #333; }
    .signature-area { margin-top: 18px; }
    canvas { border: 1px solid #ccc; border-radius: 8px; width: 100%; height: 120px; background: #fafafa; }
    @media (max-width: 600px) { .container { padding: 12px 2vw; } }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cam Kết Vật Nuôi</h2>
    <form id="petCommitForm">
      <div class="form-group">
        <label>Họ và tên *</label>
        <input type="text" name="fullName" required />
      </div>
      <div class="form-group">
        <label>Số điện thoại *</label>
        <input type="tel" name="phone" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" />
      </div>
      <div class="form-group">
        <label>Căn hộ/Đơn vị *</label>
        <input type="text" name="apartment" required />
      </div>
      <div class="form-group">
        <label>Loại vật nuôi *</label>
        <input type="text" name="petType" required />
      </div>
      <div class="form-group">
        <label>Nội dung cam kết *</label>
        <textarea name="commitment" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label>Upload file hồ sơ (nếu có)</label>
        <div class="upload-area" id="uploadArea">Kéo & thả file vào đây hoặc bấm để chọn file</div>
        <input type="file" name="files" id="fileInput" multiple style="display:none;" />
        <div class="file-list" id="fileList"></div>
      </div>
      <div class="form-group signature-area">
        <label>Ký tên xác nhận *</label>
        <canvas id="signaturePad"></canvas>
        <button type="button" id="clearSignature" style="margin-top:8px;">Xóa chữ ký</button>
        <input type="hidden" name="signature" id="signatureInput" required />
      </div>
      <div class="actions">
        <button type="submit">Gửi cam kết</button>
      </div>
    </form>
  </div>
</body>
</html>
