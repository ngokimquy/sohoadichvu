<!DOCTYPE html>
<html>
<head>
  <title>Yêu cầu làm lại thẻ xe - {{chungcuName}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      line-height: 1.6;
    }
    
    .header {
      background: linear-gradient(135deg, #8B5CF6, #A855F7);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    
    .breadcrumb {
      margin-bottom: 30px;
      color: #666;
    }
    
    .breadcrumb a {
      color: #8B5CF6;
      text-decoration: none;
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    
    .form-container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .form-title {
      text-align: center;
      font-size: 2em;
      color: #333;
      margin-bottom: 30px;
      font-weight: bold;
    }
    
    .form-section {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
      border-bottom: 2px solid #8B5CF6;
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #8B5CF6;
    }
    
    .form-group textarea {
      height: 100px;
      resize: vertical;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .file-upload {
      border: 2px dashed #8B5CF6;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .file-upload:hover {
      background-color: #f8f9fa;
    }
    
    .file-upload input {
      display: none;
    }
    
    .file-upload-icon {
      font-size: 3em;
      color: #8B5CF6;
      margin-bottom: 10px;
    }
    
    .file-upload-text {
      color: #666;
      font-size: 14px;
    }
    
    .reason-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .reason-option {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .reason-option:hover {
      border-color: #8B5CF6;
      background: #f3f4f6;
    }
    
    .reason-option.selected {
      border-color: #8B5CF6;
      background: #ede9fe;
    }
    
    .reason-option input {
      display: none;
    }
    
    .reason-icon {
      font-size: 2em;
      margin-bottom: 10px;
      color: #8B5CF6;
    }
    
    .signature-pad {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .signature-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #8B5CF6, #A855F7);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .btn-outline {
      background: white;
      color: #8B5CF6;
      border: 2px solid #8B5CF6;
    }
    
    .btn-outline:hover {
      background: #8B5CF6;
      color: white;
    }
    
    .btn-success {
      background: #10c243;
      color: white;
      width: 100%;
      font-size: 18px;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      margin: 0 auto;
      display: block;
      transition: background 0.3s;
    }
    .btn-success:hover {
      background: #0ea432;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      margin-top: 20px;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .reason-options {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .form-title {
        font-size: 1.5em;
      }
    }
    
    /* Custom styles for car remake form */
    .form-container {
      padding: 30px;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section-title {
      font-size: 1.5em;
      margin-bottom: 25px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .section-title:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, #8B5CF6, #A855F7);
    }
    
    .form-row-3col {
      grid-template-columns: repeat(3, 1fr);
    }
    
    .add-vehicle-btn {
      background: #8B5CF6;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }
    
    .add-vehicle-btn:hover {
      background: #A855F7;
    }
    
    .vehicle-list {
      margin-bottom: 20px;
    }
    
    .vehicle-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      position: relative;
    }
    
    .vehicle-item .remove-vehicle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .vehicle-item .remove-vehicle-btn:hover {
      background: #c82333;
    }
    
    .signature-section {
      text-align: center;
    }
    
    .signature-canvas {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .signature-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    .file-preview {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .file-preview img,
    .file-preview video {
      max-width: 100px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Yêu Cầu Làm Lại Thẻ Xe</h1>
    <p></p>
  </div>
  
  <div class="container">
    <div class="breadcrumb">
      <a href="/tenants">Trang chủ</a> > <a href="/tenants/car-registration">Dịch vụ thẻ xe</a> > Yêu cầu làm lại thẻ xe
    </div>
    
    <div class="form-container">
      <form id="carRemakeForm" enctype="multipart/form-data">
        <!-- Thông tin cá nhân -->
        <div class="section">
          <h2 class="section-title">Thông Tin Cá Nhân</h2>
          <div class="form-row form-row-3col">
            <div class="form-group">
              <label for="fullName" style="font-size: 14px; min-width: 80px;">Họ và Tên</label>
              <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
              <label for="phone" style="font-size: 14px; min-width: 80px;">Số ĐT</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="email" style="font-size: 14px; min-width: 80px;">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="apartment">Số Căn Hộ</label>
              <input type="text" id="apartment" name="apartment" required>
            </div>
            <div class="form-group">
              <label for="role">Vai Trò Trong Căn Hộ</label>
              <select id="role" name="role" required>
                <option value="">-- Vui lòng chọn --</option>
                <option value="chu_ho">Chủ Hộ</option>
                <option value="khach_thue">Khách Thuê</option>
                <option value="khac">Khác</option>
              </select>
            </div>
          </div>
        </div>
        <!-- Thông tin xe -->
        <div class="section">
          <h2 class="section-title">Thông Tin Xe</h2>
          <div id="vehicleList" class="vehicle-list"></div>
          <button type="button" class="add-vehicle-btn" onclick="addVehicle()">+ Thêm Xe</button>
          <div class="form-group" style="margin-top:20px;">
            <label for="remakeReason">Lý do làm lại thẻ</label>
            <select id="remakeReason" name="remakeReason" required>
              <option value="">-- Vui lòng chọn --</option>
              <option value="lost">Bị mất</option>
              <option value="damaged">Hư hỏng</option>
              <option value="other">Khác</option>
            </select>
          </div>
          <div class="form-group">
            <label for="oldCardNumber">Số thẻ cũ (nếu có)</label>
            <input type="text" id="oldCardNumber" name="oldCardNumber" placeholder="Nhập số thẻ cũ nếu còn nhớ">
          </div>
        </div>
        <!-- Upload files -->
        <div class="section">
          <h2 class="section-title">Tải Lên Hồ Sơ</h2>
          <div class="form-group">
            <label>Vui lòng tải CCCD mặt trước lên (có thể chọn nhiều file)</label>
            <div class="file-upload" onclick="document.getElementById('cccdFiles').click()">
              <input type="file" id="cccdFiles" name="cccdFiles" accept="image/*,application/pdf" multiple onchange="previewMultiFiles(this, 'cccdFilesPreview')">
              <div class="file-upload-icon">📄</div>
              <div class="file-upload-text">Click để tải lên file CCCD mặt trước</div>
              <div id="cccdFilesPreview" class="file-preview"></div>
            </div>
          </div>
          <div class="form-group">
            <label>Vui lòng tải Cavet xe mặt trước lên (có thể chọn nhiều file)</label>
            <div class="file-upload" onclick="document.getElementById('cavetFiles').click()">
              <input type="file" id="cavetFiles" name="cavetFiles" accept="image/*,application/pdf" multiple onchange="previewMultiFiles(this, 'cavetFilesPreview')">
              <div class="file-upload-icon">📄</div>
              <div class="file-upload-text">Click để tải lên file Cavet xe mặt trước</div>
              <div id="cavetFilesPreview" class="file-preview"></div>
            </div>
          </div>
        </div>
        <!-- Chữ ký -->
        <div class="section">
          <h2 class="section-title">Chữ Ký Xác Nhận</h2>
          <div class="signature-section">
            <p style="margin-bottom: 15px;">Vui lòng ký tên để xác nhận thông tin:</p>
            <canvas id="signatureCanvas" class="signature-canvas" width="400" height="200"></canvas>
            <div class="signature-buttons">
              <button type="button" class="btn btn-secondary" onclick="clearSignature()">Xóa Chữ Ký</button>
            </div>
          </div>
        </div>
        <!-- Alert messages -->
        <div id="successAlert" class="alert alert-success" style="display:none;">Gửi yêu cầu thành công!</div>
        <div id="errorAlert" class="alert alert-error" style="display:none;"></div>
        <!-- Submit button -->
        <div class="section">
          <button type="submit" class="btn btn-success">Gửi Yêu Cầu Làm Lại Thẻ</button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Signature pad functionality
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let hasSignature = false;
    
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);
    
    function startDrawing(e) {
      isDrawing = true;
      hasSignature = true;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }
    
    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }
    
    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
    }
    
    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hasSignature = false;
    }
    
    function selectReason(reason) {
      document.querySelectorAll('.reason-option').forEach(el => el.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      document.querySelector(`input[name="reason"][value="${reason}"]`).checked = true;
    }
    
    // Form submission
    document.getElementById('carRemakeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!hasSignature) {
        alert('Vui lòng ký tên để xác nhận thông tin!');
        return;
      }
      const formData = new FormData(e.target);
      // Add signature to form data
      const signatureData = canvas.toDataURL();
      formData.append('signature', signatureData);
      try {
        const response = await fetch('/api/car-remake', {
          method: 'POST',
          body: formData
        });
        let result;
        try {
          result = await response.json();
        } catch (err) {
          throw new Error('Lỗi khi đọc dữ liệu trả về từ server');
        }
        if (response.ok && result.success) {
          // Lấy lại dữ liệu form để show thông tin
          const fullName = document.getElementById('fullName').value;
          const email = document.getElementById('email').value;
          const phone = document.getElementById('phone').value;
          const apartment = document.getElementById('apartment').value;
          const role = document.getElementById('role').options[document.getElementById('role').selectedIndex].text;
          // Lấy thông tin xe
          const vehicles = Array.from(document.querySelectorAll('#vehicleList .vehicle-item')).map(item => {
            return {
              type: item.querySelector('select').options[item.querySelector('select').selectedIndex].text,
              license: item.querySelector('input[name="licensePlate[]"]').value,
              brand: item.querySelector('input[name="brand[]"]').value,
              color: item.querySelector('input[name="color[]"]').value
            };
          });
          showSuccessPopup({ fullName, email, phone, apartment, role, vehicles, chungcuName: result.chungcuName, createdAt: result.createdAt });
        } else {
          throw new Error(result.error || 'Có lỗi xảy ra');
        }
      } catch (error) {
        document.getElementById('errorAlert').style.display = 'block';
        document.getElementById('successAlert').style.display = 'none';
        document.getElementById('errorAlert').textContent = error.message;
      }
    });

    // Popup xác nhận thành công
    function showSuccessPopup(info) {
      let vehicleHtml = info.vehicles.map((v, i) => `<li>Loại xe: <b>${v.type}</b> | Biển số: <b>${v.license}</b> | Hãng: <b>${v.brand}</b> | Màu: <b>${v.color}</b></li>`).join('');
      let dateStr = '';
      if (info.createdAt) {
        try {
          const d = new Date(info.createdAt);
          dateStr = d.toLocaleString('vi-VN', { hour12: false });
        } catch (e) { dateStr = info.createdAt; }
      }
      const popup = document.createElement('div');
      popup.id = 'successPopup';
      popup.style = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);z-index:2000;display:flex;align-items:center;justify-content:center;';
      popup.innerHTML = `
        <div id="popupContent" style="background:#fff;padding:32px 28px 24px 28px;border-radius:12px;max-width:420px;width:95%;box-shadow:0 8px 32px rgba(124,92,246,0.10);text-align:center;">
          <div style="font-size:2.2em;color:#28a745;margin-bottom:12px;">✔️</div>
          <div style="font-size:1.3em;font-weight:700;color:#7C3AED;margin-bottom:10px;">Gửi yêu cầu làm lại thẻ thành công!</div>
          <div style="font-size:1.1em;font-weight:600;color:#333;margin-bottom:8px;">${info.chungcuName ? 'Chung cư: ' + info.chungcuName : ''}</div>
          <div style="font-size:1em;color:#555;margin-bottom:8px;">${dateStr ? 'Ngày đăng ký: ' + dateStr : ''}</div>
          <div style="text-align:left;font-size:1em;margin-bottom:12px;">
            <b>Họ tên:</b> ${info.fullName}<br>
            <b>Email:</b> ${info.email}<br>
            <b>Số điện thoại:</b> ${info.phone}<br>
            <b>Căn hộ:</b> ${info.apartment}<br>
            <b>Vai trò:</b> ${info.role}<br>
            <b>Xe làm lại thẻ:</b>
            <ul style="margin:6px 0 0 18px;padding:0 0 0 0;">${vehicleHtml}</ul>
          </div>
          <button class="btn btn-primary" onclick="downloadRegistrationInfo()">Tải xuống thông tin</button>
          <button class="btn btn-secondary" style="margin-left:10px;" onclick="closeSuccessPopup()">Đóng</button>
        </div>
      `;
      document.body.appendChild(popup);
      window._lastRegistrationInfo = info;
    }
    function closeSuccessPopup() {
      const popup = document.getElementById('successPopup');
      if (popup) popup.remove();
      window.location.href = '/tenants';
    }
    function downloadRegistrationInfo() {
      const popupContent = document.getElementById('popupContent');
      if (!popupContent) return;
      html2canvas(popupContent).then(function(canvas) {
        const link = document.createElement('a');
        link.download = 'thong-tin-lam-lai-the-xe.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
    
    // File upload preview
    document.getElementById('cccdFiles').addEventListener('change', function(e) {
      const files = e.target.files;
      const previewContainer = document.getElementById('cccdFilesPreview');
      previewContainer.innerHTML = '';
      
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.createElement('img');
          preview.src = e.target.result;
          preview.style.maxWidth = '100px';
          preview.style.marginTop = '10px';
          previewContainer.appendChild(preview);
        };
        reader.readAsDataURL(file);
      });
    });
    
    document.getElementById('cavetFiles').addEventListener('change', function(e) {
      const files = e.target.files;
      const previewContainer = document.getElementById('cavetFilesPreview');
      previewContainer.innerHTML = '';
      
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.createElement('img');
          preview.src = e.target.result;
          preview.style.maxWidth = '100px';
          preview.style.marginTop = '10px';
          previewContainer.appendChild(preview);
        };
        reader.readAsDataURL(file);
      });
    });
    
    // File preview cho nhiều file
    function previewMultiFiles(input, previewId) {
      const preview = document.getElementById(previewId);
      preview.innerHTML = '';
      if (input.files && input.files.length > 0) {
        for (let i = 0; i < input.files.length; i++) {
          const file = input.files[i];
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.innerHTML += `
              <img src="${e.target.result}" style="max-width: 120px; max-height: 90px; border-radius: 5px; margin: 5px;">
              <p style="color: #28a745; font-weight: bold;">✓ ${file.name}</p>
            `;
            preview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        }
      }
    }
    
    function addVehicle() {
      const vehicleList = document.getElementById('vehicleList');
      const vehicleItem = document.createElement('div');
      vehicleItem.className = 'vehicle-item';
      vehicleItem.innerHTML = `
        <div class="form-row">
          <div class="form-group">
            <label>Loại xe</label>
            <select name="vehicleType[]" required>
              <option value="">Chọn loại xe</option>
              <option value="car">Xe ô tô</option>
              <option value="motorcycle">Xe máy</option>
              <option value="electric-bike">Xe đạp điện</option>
              <option value="electric-motorcycle">Xe máy điện</option>
              <option value="bicycle">Xe đạp</option>
            </select>
          </div>
          <div class="form-group">
            <label>Biển số xe</label>
            <input type="text" name="licensePlate[]" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Hãng xe</label>
            <input type="text" name="brand[]">
          </div>
          <div class="form-group">
            <label>Màu xe</label>
            <input type="text" name="color[]">
          </div>
        </div>
        <button type="button" class="remove-vehicle-btn" onclick="removeVehicle(this)">×</button>
      `;
      vehicleList.appendChild(vehicleItem);
    }
    
    function removeVehicle(button) {
      const vehicleItem = button.closest('.vehicle-item');
      vehicleItem.parentElement.removeChild(vehicleItem);
    }
    
    // Khởi tạo 1 xe mặc định khi load trang
    window.onload = function() {
      addVehicle();
    }
  </script>
